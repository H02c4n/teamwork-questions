<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-question</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <img
          src="./img/CLARUSWAY_LOGO.png"
          alt="Logo"
          class="d-inline-block align-text-top"
        />
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="send-question col-md-8 offset-md-2">
          <form action="/add" method="post">
            <!--Question-->
            <div class="input-group mt-4 mb-3">
              <span class="input-group-text">Question</span>
              <input
                id="question"
                name="questionText"
                type="text"
                class="form-control"
              />
            </div>
            <!--infoCode-->
            <div class="form-floating">
              <textarea
                name="infoCode"
                style="resize: none; height: 300px"
                class="form-control"
                placeholder="Leave a comment here"
                id="info-code"
              ></textarea>
              <label for="info-code">Code</label>
            </div>
            <hr />
            <!--Answers-->
            <div class="input-group mb-3">
              <span class="input-group-text">A</span>
              <input id="a" name="a" type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">B</span>
              <input id="b" name="b" type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">C</span>
              <input id="c" name="c" type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">D</span>
              <input id="d" name="d" type="text" class="form-control" />
            </div>
            <div class="d-flex justify-content-between">
              <div class="input-group w-25">
                <span class="input-group-text d-inline-block">Answer</span>
                <input
                  id="answer"
                  name="answer"
                  type="text"
                  class="form-control d-inline-block"
                />
              </div>
              <div class="input-group w-25">
                <span class="input-group-text d-inline-block">Teamwork</span>
                <input
                  id="teamwork"
                  name="teamwork"
                  type="text"
                  class="form-control d-inline-block"
                />
              </div>
              <button
                type="submit"
                id="load-btn"
                class="btn btn-success float-end"
              >
                Load
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="q.js"></script>
  </body>
</html>
